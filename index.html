<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>

    <link rel="icon" href="public/images/favicon.png">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-inter">
<svg class="hidden">

            stroke="currentColor">

    </symbol>
    <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>

    <symbol id="csv" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
        <path d="M230-360h120v-60H250v-120h100v-60H230q-17 0-28.5 11.5T190-560v160q0 17 11.5 28.5T230-360Zm156 0h120q17 0 28.5-11.5T546-400v-60q0-17-11.5-31.5T506-506h-60v-34h100v-60H426q-17 0-28.5 11.5T386-560v60q0 17 11.5 30.5T426-456h60v36H386v60Zm264 0h60l70-240h-60l-40 138-40-138h-60l70 240ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-480H160v480Zm0 0v-480 480Z"/>
    </symbol>
    <symbol id="json" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
        <path d="M190-360h70q17 0 28.5-11.5T300-400v-200h-60v190h-40v-50h-50v60q0 17 11.5 28.5T190-360Zm177 0h60q17 0 28.5-11.5T467-400v-60q0-17-11.5-28.5T427-500h-50v-50h40v20h50v-30q0-17-11.5-28.5T427-600h-60q-17 0-28.5 11.5T327-560v60q0 17 11.5 28.5T367-460h50v50h-40v-20h-50v30q0 17 11.5 28.5T367-360Zm176-60v-120h40v120h-40Zm-10 60h60q17 0 28.5-11.5T633-400v-160q0-17-11.5-28.5T593-600h-60q-17 0-28.5 11.5T493-560v160q0 17 11.5 28.5T533-360Zm127 0h50v-105l40 105h50v-240h-50v105l-40-105h-50v240ZM120-160q-33 0-56.5-23.5T40-240v-480q0-33 23.5-56.5T120-800h720q33 0 56.5 23.5T920-720v480q0 33-23.5 56.5T840-160H120Zm0-80h720v-480H120v480Zm0 0v-480 480Z"/>
    </symbol>
    <symbol id="pdf" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
        <path d="M360-460h40v-80h40q17 0 28.5-11.5T480-580v-40q0-17-11.5-28.5T440-660h-80v200Zm40-120v-40h40v40h-40Zm120 120h80q17 0 28.5-11.5T640-500v-120q0-17-11.5-28.5T600-660h-80v200Zm40-40v-120h40v120h-40Zm120 40h40v-80h40v-40h-40v-40h40v-40h-80v200ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/>
    </symbol>
    <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
    </symbol>
    <symbol id="plus-circle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
    </symbol>
    <symbol id="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
    </symbol>
    <symbol id="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd"/>
    </symbol>
    <symbol id="edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"/>
        <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"/>
    </symbol>
    <symbol id="trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd"
              d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
              clip-rule="evenodd"/>
    </symbol>

</svg>

<section class="w-full max-w-xl mx-auto my-10 px-4">
    <header class="flex items-center justify-between">
        <!--left-->
        <div class="">
            <h2 class="text-3xl/6 md:text-4xl/8 font-interBold font-bold text-gray-800 dark:text-gray-100">To-Do
                List</h2>
            <span class="text-gray-600 dark:text-gray-400 text-xs md:text-sm">Write it down, get it done</span>
        </div>

        <!--right-->
        <div class="flex items-center gap-x-3">

            <!--theme-->
            <button class="size-10 flex-center bg-emerald-500 hover:bg-emerald-400 text-gray-800 rounded-md cursor-pointer">
                <svg class="size-6">
                    <use href="#sun"></use>
                </svg>

                <svg class="size-6 hidden">
                    <use href="#moon"></use>
                </svg>
            </button>

            <!--export-->
            <div class="relative">
                <button class="h-10 w-20 md:w-25 flex-center bg-emerald-500 hover:bg-emerald-400 rounded-md cursor-pointer">
                    Export
                </button>
                <div class="absolute top-13 -right-7 w-40 flex flex-col rounded-lg my-shadow  bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 font-danaMedium overflow-hidden transition hidden">
                    <a href="#"
                       class="w-full flex gap-x-4 items-center justify-center py-3 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        PDF
                    </a>
                    <a href="#"
                       class="w-full flex gap-x-4 items-center justify-center py-3 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        CSV
                    </a>
                    <a href="#"
                       class="w-full flex gap-x-4 items-center justify-center py-3 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        JSON
                    </a>
                    <a href="#"
                       class="w-full flex gap-x-4 items-center justify-center py-3 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        import json
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main class="mt-6">
        <!--add new todo-->
        <section id="newTodoContainer"
                 class="w-full bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 my-shadow rounded-lg my-4 overflow-hidden transition-[max-height] duration-400"
                 style="max-height: 56px">
            <button aria-controls="newTodoForm" aria-expanded="false" id="newTodoContainerBtn"
                    class="w-full flex justify-between items-center cursor-pointer border-b border-gray-100 dark:border-gray-700 p-4">
                <span class="flex items-center gap-x-3">
                    <svg id="plusCircleIcon" class="size-7 transition duration-400">
                        <use href="#plus-circle"></use>
                    </svg>
                    Add New Todo
                </span>
            </button>

            <!--new todo form-->
            <div id="newTodoForm" aria-hidden="true">
                <form class="p-4">
                    <div class="relative">
                        <label for="newTodoTitle" class="text-lg">title</label>
                        <input type="text" autocomplete="off" maxlength="30" id="newTodoTitle"
                               class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-600 dark:border-gray-400 rounded-sm py-2 pl-2 pr-10 mt-1"
                               required placeholder="Enter todo title">
                        <div class="absolute right-2 top-11.5 text-xs text-gray-400 dark:text-gray-500">
                            <span>0</span>
                            / 30
                        </div>
                    </div>

                    <div class="relative mt-3">
                        <label for="newTodoDescription" class="text-lg">description</label>
                        <textarea type="text" maxlength="10" rows="3" id="newTodoDescription"
                                  class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-600 dark:border-gray-400 rounded-sm pt-2 pb-8 px-2 mt-1"
                                  required placeholder="Add description (optional)"></textarea>
                        <div class="absolute right-3 bottom-4 text-xs text-gray-400 dark:text-gray-500">
                            <span>0</span>
                            / 120
                        </div>
                    </div>

                    <div class="flex items-center gap-x-3 mt-2">
                        <!--category-->
                        <div class="w-[70%]">
                            <label for="newTodoCategory" class="text-lg">category</label>
                            <select type="text" id="newTodoCategory"
                                    class="w-full h-10 bg-gray-100 dark:bg-gray-800 border border-gray-600 dark:border-gray-400 rounded-sm px-2 mt-1">
                                <option value="all">All</option>
                                <option value="personal">Personal</option>
                                <option value="education">Education</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                            </select>
                        </div>

                        <!--submit btn-->
                        <div class="w-[30%] mt-7">
                            <button class="w-full h-10 flex-center text-gray-800 bg-emerald-500 hover:bg-emerald-400 rounded-md cursor-pointer">
                                <svg class="size-6">
                                    <use href="#plus"></use>
                                </svg>
                                Add
                            </button>
                        </div>
                    </div>

                    <!--difficulty-->
                    <div class="flex items-center gap-x-3 mt-4">
                        <h3 class="text-lg pb-2">difficulty:</h3>
                        <div id="newTodoStars" class="flex gap-x-0.5 cursor-pointer pb-2">
                            <svg data-score="1" class="size-6 text-amber-500">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="2" class="size-6">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="3" class="size-6">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="4" class="size-6">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="5" class="size-6">
                                <use href="#star"></use>
                            </svg>
                        </div>
                    </div>
                </form>


            </div>
        </section>

        <!--filters-->
        <section
                class="flex sm:items-center max-sm:flex-col my-4 my-shadow text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-800 rounded-lg max-sm:py-2">
            <div class="flex-1 px-3 py-1 sm:p-3">
                <label for="filter-category" class="max-sm:text-sm">category:</label>
                <select id="filter-category" data-filter="category"
                        class="filter w-full h-10 max-sm:text-xs bg-gray-100 dark:bg-gray-800 dark:text-gray-400 border border-gray-600 dark:border-gray-500 rounded-sm px-2 mt-0.5 sm:mt-2">
                    <option value="all">All</option>
                    <option value="personal">Personal</option>
                    <option value="education">Education</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <div class="flex-1 px-3 py-1 sm:p-3">
                <label for="filter-difficulty" class="max-sm:text-sm">difficulty:</label>
                <select id="filter-difficulty" data-filter="difficulty"
                        class="filter w-full h-10 max-sm:text-xs bg-gray-100 dark:bg-gray-800 dark:text-gray-400 border border-gray-600 dark:border-gray-500 rounded-sm px-2 mt-0.5 sm:mt-2">
                    <option value="" class="">All</option>
                    <option value="" class="">Level 1</option>
                    <option value="" class="">Level 2</option>
                    <option value="" class="">Level 3</option>
                    <option value="" class="">Level 4</option>
                    <option value="" class="">Level 5</option>
                </select>
            </div>
            <div class="flex-1 px-3 py-1 sm:p-3">
                <label for="filter-status" class="max-sm:text-sm">status:</label>
                <select id="filter-status" data-filter="status"
                        class="filter w-full h-10 max-sm:text-xs bg-gray-100 dark:bg-gray-800 dark:text-gray-400 border border-gray-600 dark:border-gray-500 rounded-sm px-2 mt-0.5 sm:mt-2">
                    <option value="">All</option>
                    <option value="notStarted">Not Started</option>
                    <option value="inProgress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </section>

        <!--todos-->
        <section class="space-y-4 my-4">
            <div class="relative w-full px-4 pb-4 pt-2 bg-white dark:bg-gray-800 rounded-lg my-shadow">
                <!--difficulty & edit & delete-->
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center justify-start gap-x-0.5 cursor-pointer text-gray-800 dark:text-gray-300">
                            <svg data-score="1" class="size-4 text-amber-500">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="2" class="size-4">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="3" class="size-4">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="4" class="size-4">
                                <use href="#star"></use>
                            </svg>
                            <svg data-score="5" class="size-4">
                                <use href="#star"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-1">
                        <span class="flex items-start justify-center text-gray-500 dark:text-gray-500">00:00:00</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-end gap-x-2 text-gray-800 dark:text-gray-500">
                            <svg class="size-5 cursor-pointer hover:text-gray-700 dark:hover:text-emerald-500">
                                <use href="#trash"></use>
                            </svg>
                            <svg class="size-5 cursor-pointer hover:text-gray-700 dark:hover:text-emerald-500">
                                <use href="#edit"></use>
                            </svg>
                        </div>
                    </div>
                </div>

                <!--title-->
                <div class="flex items-center gap-x-3 my-4">
                    <div class="">
                        <input id="todo-1" type="checkbox" class="hidden peer todo-checkbox-input">
                        <label for="todo-1" class="todo-completed-checkbox"></label>
                    </div>

                    <h3 class="flex-1 text-gray-800 dark:text-gray-100 text-sm lg:text-lg line-clamp-1">learning reactjs
                        and project and testing and and and and and
                    </h3>
                    <button class="h-10 flex-center text-lg bg-emerald-500 hover:bg-emerald-400 text-gray-800 rounded-md cursor-pointer px-4">
                        start
                    </button>
                </div>

                <!--moreDetails-->
                <div class="text-gray-600 dark:text-gray-300 transition-[max-height] duration-300 overflow-hidden" style="max-height: 24px">
                    <button aria-expanded="false" class="moreDetailsBtn flex items-center gap-x-2 cursor-pointer">
                        <svg class="size-4 transition duration-300">
                            <use href="#chevron-down"></use>
                        </svg>
                        more details
                    </button>
                    <div
                       class="text-sm pt-3 pl-2 ml-[7px] text-gray-600 dark:text-gray-400 border-l border-gray-300 dark:border-gray-700">
                        <span class="text-emerald-500 text-base">
                            #personal
                        </span>
                        <p class="py-3 text-amber-500">
                            july 11, 2005
                        </p>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci asperiores eius eum quaerat
                            quidem quod.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!--show more todos button-->
        <div class="w-full flex justify-center mt-8">
            <button class="h-10 flex-center gap-x-2 text-emerald-600 dark:text-emerald-500 border border-emerald-500 rounded-md cursor-pointer px-3 hover:bg-emerald-100 dark:hover:bg-emerald-900/20">
                <svg class="size-5">
                    <use href="#chevron-down"></use>
                </svg>
                show more
            </button>
        </div>
    </main>

</section>

<script src="public/js/app.js" type="module"></script>
</body>
</html>
